<app-header></app-header>
 <!------------------------Title bar------------------------------------------>
 <mat-toolbar>
  <mat-toolbar-row style="position:fixed;top:8%;background-color:#9f9f9f;color:#fff">
    <span>Situation résumée de l’exécution de l’ensemble du PPM 2022</span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
  <mat-toolbar-row>

  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <!--------------------------------Search--------------------------------->
      <mat-toolbar>
        <mat-toolbar-row style="position:fixed;top:17%;background-color:#fff;">

        <div class="form-group search-div">
          <div class="row">
          <input type="text" class="form-control col-md-6" placeholder="recherche" [(ngModel)]="query" id="listSearch">
          <mat-icon matSuffix>search</mat-icon>
        </div>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="table-responsive" style="max-height:485px !important;overflow-y:scroll !important;" >

        <table class="table">
          <thead>
          <tr>
            <th>Mode de Passation</th>
            <th>Non entamé</th>
            <th>Processus de passation de marchés en cours </th>
            <th>Marchés en cours d'exécution</th>
            <th>Marchés exécutés</th>
            <th>Total</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let mode of modes | filter: query | paginate :{itemsPerPage : tableSize,currentPage: page,totalItems : count}">
            <td><span>{{mode.mode}}</span></td>
            <td><span>{{mode.nbr}}</span></td>
            <td><span></span></td>
            <td><span></span></td>
            <td><span></span></td>
            <td><span>{{mode.nbr}}</span></td>
          </tr>
          <tr>
            <td colspan="3">
              <select (change)="onTableSizeChange($event)">
                <option *ngFor="let size of tableSizes">
                  {{size}}
                </option>
              </select>
              </td>
              <td colspan="5">
              <pagination-controls
              previousLabel = "Précédent"
              nextLabel = "Suivant"
              (pageChange)="onTableDataChange($event)"></pagination-controls>
            </td>
          </tr>
          </tbody>
        </table>
    </div>
  </div>
    <app-footer></app-footer>
