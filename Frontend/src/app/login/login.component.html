<form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="fgLogin" (ngSubmit)="loginProces()">
  <div class="wrapper fadeInDown">
      <div class="formContent">

          <div *ngIf="globalMsgDisplayed" class="alert alert-danger">
              {{globalMsgDisplayed}}
          </div>
          <mat-card class="form-width">
              <mat-card-header style="background-color:green;margin-bottom:25px;color:white;">
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title style="text-align:center;font-weight:bold;padding:10px;margin:auto;">LOGO COMMANDE PUBLIQUE</mat-card-title>
                  <mat-card-subtitle></mat-card-subtitle>
              </mat-card-header>

              <mat-card-content>

                  <section class="example-section" *ngIf="isWaiting">
                      <mat-progress-bar class="example-margin" color="primary" mode="indeterminate">
                      </mat-progress-bar>
                  </section>
                  <div fxFlex="50">
                      <div class="row">
                          <div class="col-12">
                              <mat-form-field>
                                  <mat-icon matPrefix>perm_identity</mat-icon>
                                  <input matInput placeholder="Username" formControlName="username" placeholder="Utilisateur" class="input-full-width">
                                  <mat-error *ngIf="unitErrorMsg.username">{{unitErrorMsg.username}}</mat-error>
                              </mat-form-field>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-12">
                              <mat-form-field>
                                  <mat-icon matPrefix>lock</mat-icon>
                                  <input matInput type="password" placeholder="Password" formControlName="password" placeholder="Mot de passe" (keypress)="keyDownHandler($event)" class="input-full-width">
                                  <mat-error *ngIf="unitErrorMsg.password">{{unitErrorMsg.password}}</mat-error>
                              </mat-form-field>
                          </div>
                      </div>
                  </div>
                  <div fxFlex="50">
                    <img mat-card-image src="/assets/images/login.png" alt="dossier">
                  </div>
              </mat-card-content>
              <mat-card-actions>
                  <button mat-button (click)="cleanForm()">Annuler</button>


                  <button mat-raised-button color="primary" type="submit">Se connecter</button>

              </mat-card-actions>
          </mat-card>

      </div>
  </div>
</form>
